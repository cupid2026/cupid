<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪闪的单词登山之旅- 完整版学习卡片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .header h1 {
            color: #2d6a4f;
            margin-bottom: 10px;
            font-size: 1.9rem;
        }
        
        .header p {
            color: #40916c;
            font-size: 1.05rem;
            max-width: 800px;
            margin: 0 auto 15px;
            font-weight: 500;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .stat-item {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d6a4f;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 18px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .left-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border: 2px solid #d8f3dc;
            border-radius: 25px;
            padding: 8px 15px;
            min-width: 300px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 0.95rem;
        }
        
        .search-box i {
            color: #52b788;
            margin-right: 8px;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background-color: #e9f5db;
            border: 2px solid #b7e4c7;
            border-radius: 25px;
            color: #2d6a4f;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background-color: #d8f3dc;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background-color: #52b788;
            color: white;
            border-color: #40916c;
        }
        
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .view-toggle {
            display: flex;
            background-color: #e9f5db;
            border-radius: 25px;
            padding: 5px;
        }
        
        .view-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: #2d6a4f;
        }
        
        .view-btn.active {
            background-color: #52b788;
            color: white;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 0.95rem;
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #a8e6cf;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .instruction-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .list-container {
            display: none;
        }
        
        .sentence-item {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #52b788;
        }
        
        .sentence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9f5db;
        }
        
        .sentence-num-list {
            background-color: #52b788;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .sentence-en-list {
            font-size: 1.3rem;
            color: #2d6a4f;
            font-weight: 600;
            line-height: 1.5;
            flex-grow: 1;
            margin: 0 15px;
        }
        
        .sentence-cn-list {
            font-size: 1.1rem;
            color: #555;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .word-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }
        
        .word-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }
        
        .word-section h4 {
            color: #2d6a4f;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #b7e4c7;
            font-size: 1.1rem;
        }
        
        .word-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .word-item-list {
            padding: 8px 12px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e9f5db;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card {
            height: 620px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            border: 2px solid #d8f3dc;
        }
        
        .card-back {
            background: linear-gradient(135deg, #d8f3dc 0%, #b7e4c7 100%);
            color: #1b4332;
            transform: rotateY(180deg);
            text-align: left;
        }
        
        .sentence-num {
            position: sticky;
            top: 0;
            left: 15px;
            background-color: #52b788;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        
        .theme-tag {
            position: sticky;
            top: 0;
            right: 15px;
            background-color: #ffb4a2;
            color: #7c3e1d;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 2;
        }
        
        .sentence-en {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #2d6a4f;
            font-weight: 600;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            margin-top: 10px;
        }
        
        .sentence-cn {
            font-size: 1.1rem;
            color: #555;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .audio-btn {
            background-color: #52b788;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .audio-btn:hover {
            background-color: #40916c;
            transform: scale(1.05);
        }
        
        .audio-btn-small {
            width: 28px;
            height: 28px;
            font-size: 0.8rem;
            background-color: #74c69d;
            margin-left: 8px;
        }
        
        .card-back h3 {
            color: #1b4332;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #95d5b2;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background-color: #d8f3dc;
            z-index: 1;
            padding-top: 5px;
        }
        
        .word-section-title {
            color: #1b4332;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #95d5b2;
            font-size: 1.1rem;
            position: sticky;
            top: 60px;
            background-color: #d8f3dc;
            z-index: 1;
        }
        
        .word-list {
            list-style-type: none;
        }
        
        .word-item {
            margin-bottom: 8px;
            padding: 8px 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .word-item:hover {
            transform: translateX(3px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .word-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .word {
            font-weight: bold;
            color: #2d6a4f;
            font-size: 1rem;
        }
        
        .phonetic {
            color: #888;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .meaning {
            color: #555;
            margin-left: 5px;
            font-size: 0.9rem;
        }
        
        .flip-icon {
            position: sticky;
            bottom: 0;
            right: 15px;
            color: #52b788;
            font-size: 1.2rem;
            z-index: 2;
            text-align: right;
            padding-top: 15px;
            margin-top: auto;
            background: linear-gradient(transparent, #ffffff 50%);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #2d6a4f;
            font-weight: 500;
        }
        
        /* 学习计划样式 */
        .study-plan {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9f5db;
            text-align: left;
        }
        
        .study-plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .study-plan-title {
            font-size: 1.1rem;
            color: #2d6a4f;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .start-study-btn {
            background-color: #52b788;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reset-study-btn {
            background-color: #ff9f1c;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .start-study-btn:hover {
            background-color: #40916c;
            transform: translateY(-2px);
        }
        
        .reset-study-btn:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }
        
        .study-plan-list {
            list-style-type: none;
            margin-top: 10px;
        }
        
        .study-plan-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 10px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e9f5db;
        }
        
        .study-plan-item.today {
            background-color: #e8f5e9;
            border-color: #52b788;
            box-shadow: 0 0 0 2px rgba(82, 183, 136, 0.2);
        }
        
        .study-plan-date {
            font-weight: 600;
            color: #2d6a4f;
            min-width: 100px;
        }
        
        .study-plan-day {
            font-size: 0.8rem;
            color: #888;
            margin-left: 5px;
        }
        
        .study-plan-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #52b788;
        }
        
        .study-plan-status {
            margin-left: auto;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            background-color: #f1f8e9;
            color: #555;
        }
        
        .study-plan-status.completed {
            background-color: #52b788;
            color: white;
        }
        
        .study-plan-status.pending {
            background-color: #ffd8a8;
            color: #7c3e1d;
        }
        
        .study-plan-stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2d6a4f;
            display: flex;
            justify-content: space-between;
        }
        
        /* 滚动条样式 */
        .card-front::-webkit-scrollbar,
        .card-back::-webkit-scrollbar {
            width: 8px;
        }
        
        .card-front::-webkit-scrollbar-track,
        .card-back::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .card-front::-webkit-scrollbar-thumb,
        .card-back::-webkit-scrollbar-thumb {
            background: #b7e4c7;
            border-radius: 4px;
        }
        
        .card-front::-webkit-scrollbar-thumb:hover,
        .card-back::-webkit-scrollbar-thumb:hover {
            background: #52b788;
        }
        
        /* 发音动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .audio-btn.playing {
            animation: pulse 0.5s infinite;
            background-color: #e63946;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
            
            .word-sections {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 992px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .left-controls, .right-controls {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                min-width: auto;
                width: 100%;
                max-width: 500px;
            }
            
            .card {
                height: 650px;
            }
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .sentence-en {
                font-size: 1.2rem;
            }
            
            .card {
                height: 630px;
            }
            
            .header-stats {
                gap: 15px;
            }
            
            .stat-item {
                padding: 8px 15px;
            }
            
            .word-list-grid {
                grid-template-columns: 1fr;
            }
            
            .sentence-num,
            .theme-tag {
                position: absolute;
            }
            
            .card-back h3,
            .word-section-title {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 576px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: 620px;
            }
            
            .header-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-language"></i> 闪闪宝贝的单词登山之旅</h1>
            <p>学习就像爬山，有的路段好走，有的路段崎岖不平，将学习过程中每一个困难当成一个石梯，遥远的山峰也尽在脚下。</p>
            
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-value">100</div>
                    <div class="stat-label">精选句子</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-words">1200+</div>
                    <div class="stat-label">小学单词</div>
                </div>
                <div class="stat-item">
                     <div class="stat-value" id="theme-count">18</div>
                    <div class="stat-label">主题分类</div>
                </div>
                <div class="stat-item">
                     <div class="stat-value" id="theme-words">138</div>
                    <div class="stat-label">主题归纳</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="left-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索句子、单词或中文释义...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-theme="all">全部句子</button>
                <button class="filter-btn" data-theme="健康">健康</button>
                <button class="filter-btn" data-theme="日常">日常</button>
                <button class="filter-btn" data-theme="体育">体育</button>
                <button class="filter-btn" data-theme="学校">学校</button>
                <button class="filter-btn" data-theme="兴趣">兴趣</button>
               <button class="filter-btn" data-theme="娱乐">娱乐</button>
                <button class="filter-btn" data-theme="情绪">情绪</button>
                <button class="filter-btn" data-theme="家人">家人</button>
                <button class="filter-btn" data-theme="人物">人物</button>
                <button class="filter-btn" data-theme="购物">购物</button>
               <button class="filter-btn" data-theme="假期">假期</button>
                <button class="filter-btn" data-theme="交通">交通</button>
                <button class="filter-btn" data-theme="城市">城市</button>
                <button class="filter-btn" data-theme="健康">健康</button>
                <button class="filter-btn" data-theme="天气">天气</button>
               <button class="filter-btn" data-theme="动物">动物</button>
                <button class="filter-btn" data-theme="自然">自然</button>
                <button class="filter-btn" data-theme="科技">科技</button>
            </div>
        </div>
        
        <div class="right-controls">
            <div class="view-toggle">
                <button class="view-btn active" data-view="cards">
                    <i class="fas fa-th-large"></i> 卡片
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i> 列表
                </button>
            </div>
        </div>
    </div>
    
 
    
    <div class="counter">
        已加载 <span id="card-count">100</span> 个句子，包含 <span id="word-count">1200+</span> 个单词
    </div>
    
    <div class="cards-container" id="cardsContainer">
        <!-- 卡片将通过JavaScript动态生成 -->
    </div>
    
    <div class="list-container" id="listContainer">
        <!-- 列表视图将通过JavaScript动态生成 -->
    </div>
    
    <div class="footer">
        <p>© 2024 新东方 100个句子记完1200个小学单词 | 俞敏洪/编著</p>
           </div>

    <script>
        // 句子数据 - 包含所有100个句子的完整单词（基于原书内容）
        const sentences = [
            {
               id: 1,
                theme: "健康",
                en: "It's time for us to have lunch.",
                cn: "我们该吃午饭了。",
                coreWords: [

    // 计算总单词数（更精确）

}

        // 创建学习计划
        function createStudyPlan(sentenceId) {
            const startDate = new Date();
            const dates = [
                startDate,
                addDays(startDate, 1),
                addDays(startDate, 2),
                addDays(startDate, 7),
                addDays(startDate, 14),
                addDays(startDate, 30),
                addDays(startDate, 60)
            ];
            
            // 格式化日期
            const formattedDates = dates.map(date => {
                return {
                    date: date,
                    formatted: formatDate(date),
                    dayOfWeek: getDayOfWeek(date)
                };
            });
            
            // 保存学习计划
            studyPlans[sentenceId] = {
                startDate: startDate,
                dates: formattedDates,
                completed: new Array(7).fill(false),
                completedCount: 0
            };
            
            // 保存到本地存储
            saveStudyPlans();
            
            // 更新UI
            updateStudyPlanUI(sentenceId);
        }

        // 重置学习计划
        function resetStudyPlan(sentenceId) {
            // 从本地存储删除学习计划
            delete studyPlans[sentenceId];
            
            // 保存到本地存储
            saveStudyPlans();
            
            // 更新UI
            const planContent = document.getElementById(`study-plan-${sentenceId}`);
            if (planContent) {
                planContent.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">点击"开始学习"按钮创建复习计划</p>';
            }
        }

        // 更新学习计划UI
        function updateStudyPlanUI(sentenceId) {
            const planContent = document.getElementById(`study-plan-${sentenceId}`);
            if (!planContent || !studyPlans[sentenceId]) return;
            
            const today = new Date();
            const todayStr = formatDate(today);
            
            const plan = studyPlans[sentenceId];
            let completedCount = 0;
            
            // 计算已完成数量
            plan.completed.forEach(completed => {
                if (completed) completedCount++;
            });
            
            let html = '<ul class="study-plan-list">';
            plan.dates.forEach((dateObj, index) => {
                const isToday = formatDate(dateObj.date) === todayStr;
                const isPast = dateObj.date < today && !isToday;
                const isCompleted = plan.completed[index];
                
                html += `
                    <li class="study-plan-item ${isToday ? 'today' : ''}">
                        <input type="checkbox" class="study-plan-checkbox" 
                               data-id="${sentenceId}" 
                               data-index="${index}"
                               ${isCompleted ? 'checked' : ''}
                               ${isPast && !isCompleted ? '' : ''}>
                        <div class="study-plan-date">
                            ${dateObj.formatted}
                            <span class="study-plan-day">${dateObj.dayOfWeek}</span>
                        </div>
                        <div class="study-plan-status ${isCompleted ? 'completed' : 'pending'}">
                            ${isCompleted ? '已完成' : (isPast ? '已过期' : '待学习')}
                        </div>
                    </li>
                `;
            });
            html += '</ul>';
            
            // 添加学习统计
            html += `
                <div class="study-plan-stats">
                    <div>开始日期: ${formatDate(plan.startDate)}</div>
                    <div>已完成: ${completedCount}/7</div>
                </div>
            `;
            
            planContent.innerHTML = html;
            
            // 添加复选框事件监听器
            planContent.querySelectorAll('.study-plan-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const sid = this.getAttribute('data-id');
                    const idx = parseInt(this.getAttribute('data-index'));
                    
                    if (studyPlans[sid]) {
                        studyPlans[sid].completed[idx] = this.checked;
                        // 更新完成计数
                        let count = 0;
                        studyPlans[sid].completed.forEach(c => {
                            if (c) count++;
                        });
                        studyPlans[sid].completedCount = count;
                        
                        saveStudyPlans();
                        updateStudyPlanUI(sid);
                    }
                });
            });
        }

        // 加载句子的学习计划
        function loadSentenceStudyPlan(sentenceId, card) {
            if (studyPlans[sentenceId]) {
                // 更新按钮状态
                const studyBtn = document.getElementById(`study-btn-${sentenceId}`);
                if (studyBtn) {
                    studyBtn.innerHTML = '<i class="fas fa-redo"></i> 重新设置';
                    studyBtn.classList.remove('start-study-btn');
                    studyBtn.classList.add('reset-study-btn');
                }
                
                // 更新UI
                updateStudyPlanUI(sentenceId);
            }
        }

        // 加载所有学习计划
        function loadStudyPlans() {
            const saved = localStorage.getItem('sentenceStudyPlans');
            if (saved) {
                const parsed = JSON.parse(saved);
                
                // 转换日期字符串为Date对象
                Object.keys(parsed).forEach(key => {
                    if (parsed[key]) {
                        parsed[key].startDate = new Date(parsed[key].startDate);
                        parsed[key].dates = parsed[key].dates.map(item => ({
                            date: new Date(item.date),
                            formatted: item.formatted,
                            dayOfWeek: item.dayOfWeek
                        }));
                    }
                });
                
                Object.assign(studyPlans, parsed);
            }
        }

        // 保存学习计划
        function saveStudyPlans() {
            localStorage.setItem('sentenceStudyPlans', JSON.stringify(studyPlans));
        }

        // 辅助函数：添加天数
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        // 辅助函数：格式化日期
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 辅助函数：获取星期几
        function getDayOfWeek(date) {
            const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            return days[date.getDay()];
        }

                            ? sentence.en 
                            : this.closest('.word-item-list') 
                                ? this.closest('.word-item-list').querySelector('.word').textContent 
                                : sentence.en;
                        speakText(sentenceText);
                        
                        // 添加播放动画
                        this.classList.add('playing');
                        setTimeout(() => {
                            this.classList.remove('playing');
                        }, 1000);
                    });
                });
                
                listContainer.appendChild(item);
            });
        }

        // 获取筛选后的句子
        function getFilteredSentences() {
            let filtered = sentences;
            
            // 按主题筛选
            if (currentTheme !== 'all') {
                filtered = filtered.filter(sentence => sentence.theme === currentTheme);
            }
            
            // 按搜索词筛选
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(sentence => 
                    sentence.en.toLowerCase().includes(term) ||
                    sentence.cn.toLowerCase().includes(term) ||
                    sentence.coreWords.some(word => word.word.toLowerCase().includes(term) || word.meaning.toLowerCase().includes(term)) ||
                    sentence.themeWords.some(word => word.word.toLowerCase().includes(term) || word.meaning.toLowerCase().includes(term))
                );
            }
            
            return filtered;
        }

        // 处理搜索
        function handleSearch() {
            searchTerm = searchInput.value.trim();
            filterSentences();
        }

        // 筛选句子
        function filterSentences() {
            if (currentView === 'cards') {
                renderCards();
            } else {
                renderList();
            }
            updateCounters();
        }

        // 切换视图
        function toggleView() {
            if (currentView === 'cards') {
                cardsContainer.style.display = 'grid';
                listContainer.style.display = 'none';
                renderCards();
            } else {
                cardsContainer.style.display = 'none';
                listContainer.style.display = 'block';
                renderList();
            }
            updateCounters();
        }

        // 更新计数器
       function updateCounters()
 {
    const filteredSentences = getFilteredSentences();
    cardCount.textContent = filteredSentences.length;
    
    // 计算过滤后的单词数
    let totalWords = 0;
    let themeWords = 0;
    
    filteredSentences.forEach(sentence => {
        const coreCount = sentence.coreWords.length;
        const themeCount = sentence.themeWords.length;
        totalWords += coreCount + themeCount;
        themeWords += themeCount;
    });
    
    wordCount.textContent = totalWords;

// 如果正在查看特定主题，更新主题单词数
    if (currentTheme !== 'all') {
        document.getElementById('theme-words').textContent = themeWords;
    } else {
        // 恢复总主题单词数
        let totalThemeWords = 0;
        sentences.forEach(sentence => {
            totalThemeWords += sentence.themeWords.length;
        });
        document.getElementById('theme-words').textContent = totalThemeWords;
    }
}
// 显示筛选器中主题按钮数量
function updateFilterThemeCount() {
    const themeButtons = document.querySelectorAll('.filter-btn[data-theme]');
    const totalThemes = themeButtons.length - 1; // 减去"全部句子"按钮
    
    document.getElementById('theme-count').textContent = totalThemes;
}
        // 文本转语音
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音合成功能，请使用Chrome、Edge等现代浏览器。');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
